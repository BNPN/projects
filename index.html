<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>shopChey</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
  <body>
    <div class="cont d-flex flex-row justify-content-center">
        <div class="cont1 d-flex flex-column justify-content-center">
            <h1>Create Account</h1>
            <div class="p-2">
                <label for="name">Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input id="name" type="text" placeholder="enter your name" class="pl-2">
            </div>
            <div class="p-2">
                <label for="email">Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;     </label>
                <input id="email" type="text" placeholder="enter your email" class="pl-2">
            </div>
            <div class="p-2">
                <label for="mobile">Mobile&nbsp;&nbsp;&nbsp;&nbsp;     </label>
                <input id="mobile" type="text" placeholder="enter your mobile number" class="pl-2">
            </div>
            <div class="p-2">
                <label for="age">Age&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;       </label>
                <input id="age" type="number" placeholder="enter your age" class="pl-2">
            </div>
            <div class="p-2  d-flex flex-row justify-content-start">
                <div><p>Gender   </p></div>
                <div class="p-2">
                    <input id="male" type="radio" name="gender" Value="male">
                    <label for="male">Male</label><br>
                    <input id="female" type="radio" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
            </div>
            <div class="p-2">
                <label for="passwd">password&nbsp;&nbsp;  </label>
                <input id="passwd" type="password" placeholder="enter your password" class="pl-2">
            </div>
            <div class="p-2">
                <input id="checbox" type="checkbox" class="pl-2">
                <label for="checbox">I,agree to the terms and conditions of the shopChey website.</label>
            </div>
            
    
            
            <div class="d-flex flex-row justify-content-center pt-2 pb-2"><button id="submit" class="btn btn-primary">Submit</button></div>
            <div class="pt-2 d-flex flex-row justify-content-start" >
                <p>already have an account?</p>
                <button id="loginbtn" class="btnlgn">Login</button></div>
            <ul id="para"></ul>
        </div>
    </div>
        
    <script src="/index.js"></script>
  </body>
</html>
